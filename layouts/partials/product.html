<div class="col s6">
  <div class="card-panel horizontal">
    <div class="card-image">
      <img src="{{ .image }}" />
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <h3>{{ .name }}</h3>
        <p>{{ .description }}</p>
      </div>
      <div class="card-action">
        <button
          class="snipcart-add-item waves-effect waves-light btn"
          data-item-id="{{ .id }}"
          data-item-name="{{ .name }}"
          data-item-price="{{ .price }}"
          data-item-url="{{ .url }}"
          data-item-poids-name="Poids"
          data-item-poids-value="{{.step}}">
        >
          <i class="material-icons right">shopping_cart</i>
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
